<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Posts Index Page')" />
<body>
<nav th:replace="fragments :: navbar" />

<div class="container">
    <h1>Here are all the posts!</h1>

    <div class="col-md-6" th:each="post : ${posts}">
        <h1>
            <a href="" th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">
                Some Blog Post Title
            </a>
        </h1>
        <h2>Posted By: <small th:text="${post.user.email}" /></h2>
    </div>

</div>

<div th:replace="fragments :: javascripts" />
</body>
</html>
