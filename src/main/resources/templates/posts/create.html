<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>

<div class="container">
    <h1>Write A new Post</h1>

    <div class="alert alert-danger" th:if="${errors != null}">
        There was a problem creating your post, please see below.
    </div>

    <form action="#" th:action="@{/posts/create}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <p class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
            <input id="title" th:field="*{title}" class="form-control" type="text" />
        </div>
        <ul>
            <li th:each="tag : ${tags}">
                <input type="checkbox" th:field="*{tags}" th:value="${tag.id}" />
                <label th:for="${#ids.prev('tags')}" th:text="${tag.name}" />
            </li>
        </ul>
        <div class="form-group">
            <label for="body">Body</label>
            <p class="help-block" th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
            <textarea id="body" th:field="*{body}" class="form-control" type="text" />
        </div>
        <input type="submit" class="btn btn-block btn-primary" />
    </form>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
